<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="app.js" defer></script>
    <title>Form Table</title>
</head>

<body>
    <div class="nav-bar"id="menu">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li><a href="#">Form - Table</a></li>
        </ul>
    </div>

    <div class="container-form">
        <label><strong>Exercise 1 - Form</strong></label>
        <form>
            <p>First Name:</p>
            <input class="input-data" type="text" id="firstName" placeholder="Enter your first name">
            <p>Last Name:</p>
            <input class="input-data" type="text" id="lastName" placeholder="Enter your last name">
            <p>Birthday:</p>
            <input class="input-data" type="text" id="birthday" placeholder="Enter your birthday">
            <input class="button-save" type="button" name="Save" id="save" value="Save" onclick="saving()">
        </form>
    </div>
    <div class="container-table" id="container">
        <label><strong>Exercise 2 - Table</strong></label>
        <br><br>
    </div>

    <h3>MENU</h3>
</body>

</html>
